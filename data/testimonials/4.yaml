text: "Une plateforme française VOD souhaitait remettre à plat son système de gestion
       des droits devant l’explosion récente du nombre d’ayants droits et des nouveaux
       modes de contractualisation.
       <br>
       <br>
       La vétusté du système en place, le grand nombre d’acteurs impliqués dans son
       exploitation et l’augmentation croissante de la volumétrie des données à traiter
       rendaient ce projet complexe à mettre en œuvre.
       <br>
       <br>
       Pour fournir un pricing « temps réel » des reversements ayants-droits à partir des
       centaines de milliers de tickets quotidiens, le responsable souhaitait s’appuyer sur
       un moteur de calcul automatisé, développé en suivant les méthodes agiles.
       <br>
       <br>
       Pour gérer l’ensemble des typologies de contrats VOD, il souhaitait disposer d’un
       module de configuration dynamique.
       <br>
       <br>
       Nous lui avons fournis ce système.
       <br>
       <br>
       Le déploiement de cette solution a permis de réduire considérablement les erreurs
       de calculs, de réduire les délais d’attente des reversements et d’augmenter la
       productivité des équipes."
