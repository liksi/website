text: "Un acteur mondial de l’énergie, pour rester compétitif,
       devait développer un nouveau produit communicant en
       rupture technologique complète avec sa gamme existante.
       <br>
       <br>
       Sans compétence ni expérience sur ces nouvelles
       technologies, les délais imposés étaient impossibles à tenir.
       <br>
       <br>
       Lors de la phase de conception, notre client souhaitait
       accéder au meilleur référentiel du marché en terme
       d’architecture. Lorsqu’il commencerait le développement, il
       souhaitait que ses équipes soient renforcées par des
       compétences expérimentées.
       <br>
       <br>
       Nous l’avons accompagné en ce sens et avons développé
       une première version en 18 mois.
       <br>
       <br>
       Ce transfert de compétences a permis à notre client de
       garder sa position de leader sur le marché et de créer une
       nouvelle ligne de produits d’avenir."
